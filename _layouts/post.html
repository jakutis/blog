---
layout: default
---
{% if page.title %}
<div class="page-header">
    <h1><a href="{{ site.url }}{{ post.url }}">{{ page.title }}</a> {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>
{% endif %}

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
