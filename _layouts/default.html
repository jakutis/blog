<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if page.title %}
        <title>{{ page.title }} - {{ site.title }}</title>
        {% else %}
        <title>{{ site.title }}</title>
        {% endif %}
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.name }}">
        <link rel="stylesheet" href="/css/style-{{ site.data['hash'] }}.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css?{{ site.data['hash'] }}">
        <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed">
    </head>
    <body style="padding-top: 50px;" >
        <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
            <div class="container-fluid vcard">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div><!-- .navbar-header -->
                <div class="collapse navbar-collapse" id="#navigation">
                    <ul class="nav navbar-nav navbar-left">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/jakutis">GitHub</a></li>
                    </ul>
                </div>
            </div><!-- .container-fluid -->
        </nav>

        <div class="container">{{ content }}</div>
        <div class="footer">Care to comment? <a class="email" href="mailto:vytautas@jakut.is">Email</a>!</div>
    </body>
</html>
